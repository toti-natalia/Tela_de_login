<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>PÁGINA DE REGISTRO</title>
</head>
<body>
    <h1>REGISTRE-SE</h1>
    <h2>Preencha os dados abaixo para concluir seu cadastro na Plataforma </h2>

    <div class="box-register">

        <label for="name"> Digite seu nome completo:</label> <br>
        <input type="text" id="name" maxlength="40"><br>
        <label for="email">Escolha o seu melhor e-mail:</label><br>
        <input type="email" id="email"><br>
        <label for="email">Confirme o E-mail:</label><br>
        <input type="email" id="email-confirm"><br>
        <label for="senha">Escolha uma senha de 8 dígitos</label><br>
        <input type="password" id="password" maxlength="8"> <br>
        <button> REGISTER</button>
   </div>
    
   <script src="script.js"></script>
</body>
</html>
